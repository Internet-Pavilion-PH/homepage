name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # For a custom domain we want root-relative asset paths, so set BASE_PATH to empty
          BASE_PATH: ''
        run: |
          npm run build

      # PREPARE DOCS DIRECTORY
      - name: Prepare pages directory
        run: |
          set -e
          mkdir -p docs
          # Copy build outputs into docs for Pages deployment
          if [ -d "build" ]; then
            cp -R build/* docs/
          elif [ -d ".svelte-kit/output/client" ]; then
            cp -R .svelte-kit/output/client/* docs/
          elif [ -d ".svelte-kit/output" ]; then
            cp -R .svelte-kit/output/* docs/
          else
            echo "No recognized build output found. docs will be empty."
          fi

      - name: Add CNAME for GitHub Pages
        run: |
          echo 'cyberpurok.lowbandwidthdreams.com' > docs/CNAME

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4